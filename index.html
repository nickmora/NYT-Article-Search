<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <title>NYT Search</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>
    <body>
<div class="container">

	<!-- Jumbotitle -->
	<div class="jumbotron" style="background-color: black ; color: white;">
		<h1 class="text-center"><strong>New York Times Search</strong></h1>
	</div>

	<!--  Search bar -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- Search parameters -->
			<div class="panel panel-primary" style="border-color: black;">
				<div class="panel-heading" style="background-color: black ; color: white">
					<h3 class="panel-title"><strong>Search Parameters</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Handling the inputs with a Form -->
					<form role="form">

				  	  <!-- Capturing the search term-->
					  <div class="form-group">
					    <label for="searchTerm">Search Term:</label>
					    <input type="text" class="form-control" id="searchTerm">
					  </div>

					  <div class="form-group">
					    <label for="pwd">Number of Records to Retrieve:</label>
						<select class="form-control" id="numRecordsSelect">
							<option value=1>1</option>
							<!-- Default 5 -->
							<option value=5 selected>5</option>
							<option value=10>10</option>
						</select>			  
					  </div>

				  	  <!-- Start year-->
					  <div class="form-group">
					    <label for="startYear">Start Year (Optional):</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>

				  	  <!-- End year -->
					  <div class="form-group">
					    <label for="endYear">End Year (Optional):</label>
					    <input type="text" class="form-control" id="endYear">
					  </div>

					  <!-- Submit button -->
					  <button type="submit" class="btn btn-default" id="search">Search</button>
  					  <button type="button" class="btn btn-default" id="reset">Clear Results</button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Retrieved articles -->
	<div class="row">
		<div class="col-sm-12">
		<br>

			<div class="panel panel-primary" style="border-color: black">

				<div class="panel-heading"  style="background-color: black ; color: white;">
					<h3 class="panel-title"><strong> Top Articles</strong></h3>
				</div>

				<!-- Holds articles -->
				<div class="panel-body" id="wellSection">
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="row">
		<div class="col-sm-12">
			
			<hr>
			<h5 class="text-center"><small>Property of FakeNews!</small></h5>

		</div>
	</div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">



$("search").on("click", function(event) {
	event.preventDefault();
})

var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
url += '?' + $.param({
	'api-key': "b4e04bb572d94f688bf7f2fdbfc3300f",
	"q": "searchTerm"
});

$.ajax({
	url: url,
	method: 'GET',
	}).done(function(result) {
		console.log(result);
	}).fail(function(err) {
		throw err;
});


</script>
    </body>
</html>
